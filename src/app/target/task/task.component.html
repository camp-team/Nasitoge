<div class="container">
  <form [formGroup]="form" (ngSubmit)="createTask()">
    <div formArrayName="tasks" class="task">
      <div
        *ngFor="let task of tasks.controls; let i = index"
        [formGroupName]="i"
      >
        <div class="task__form">
          <mat-form-field appearance="outline" class="form">
            <mat-label>テスト</mat-label>
            <input
              matInput
              type="text"
              formControlName="title"
              autocomplete="off"
              required
            />
            <mat-error
              *ngIf="
                task.get('title').touched &&
                task.get('title').hasError('required')
              "
              >必須入力です</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="outline" class="form">
            <mat-label>達成予定日</mat-label>
            <input
              matInput
              formControlName="taskDate"
              required
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
            <mat-error *ngIf="tasks.hasError('required')"
              >必須選択です</mat-error
            >
          </mat-form-field>
          <div class="task__delete">
            <button mat-raised-button  color="warn" type="button" (click)="removeTask(i)">
              タスク削除
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="task__button">
      <button mat-raised-button type="button" class="task__button"(click)="addTask()">
        タスク追加
      </button>
      <button mat-raised-button class="task__button" [disabled]="form.invalid || form.pristine">
        タスク作成
      </button>
    </div>
  </form>
</div>
